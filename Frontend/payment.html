<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | EduSphere</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        /* --- 1. PREMIUM THEME VARIABLES --- */
        :root {
            --bg-body: #0a192f;      /* Deep Navy */
            --bg-card: #112240;      /* Lighter Navy */
            --primary: #38bdf8;      /* Electric Blue */
            --primary-hover: #0284c7; 
            --text-main: #e6f1ff;    /* White-ish */
            --text-muted: #8892b0;   /* Grey-ish */
            --glass-border: rgba(56, 189, 248, 0.1);
            --shadow-glow: 0 0 15px rgba(56, 189, 248, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Modern Grid Background */
            background-image: radial-gradient(#1e2f4d 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- 2. GLASSMORPHISM CARD --- */
        .payment-container {
            display: flex;
            width: 900px;
            max-width: 100%;
            background-color: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #233554;
            animation: fadeIn 0.8s ease-out;
        }

        /* --- 3. SIDEBAR STYLING --- */
        .summary-sidebar {
            width: 35%;
            background: linear-gradient(160deg, #112240 0%, #020c1b 100%);
            padding: 40px;
            border-right: 1px solid #233554;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* Neon Accent Line */
        .summary-sidebar::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .app-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Floating Price Box */
        .price-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .price-box:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .price-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 5px; }
        .price-amount { font-size: 2.5rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        .course-name { margin-top: 15px; font-size: 1.1rem; color: var(--text-main); line-height: 1.4; border-top: 1px solid #233554; padding-top: 15px;}

        .user-info {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #233554;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* --- 4. RIGHT CONTENT AREA --- */
        .payment-content {
            width: 65%;
            padding: 40px 50px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }
        .header-row h2 { font-weight: 600; font-size: 1.6rem; }
        .header-row i { 
            font-size: 1.2rem; cursor: pointer; color: var(--text-muted); 
            transition: 0.3s;
        }
        .header-row i:hover { color: #ff6b6b; transform: rotate(90deg); }

        /* --- 5. INTERACTIVE TABS --- */
        .methods-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 35px;
        }

        .method-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            border: 1px solid #233554;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-muted);
            background: rgba(255,255,255,0.02);
        }

        .method-item i { font-size: 1.5rem; transition: 0.3s; }
        .method-item span { font-size: 0.85rem; font-weight: 500; }

        /* Hover & Active States */
        .method-item:hover {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
            color: var(--text-main);
            transform: translateY(-3px);
        }

        .method-item.active {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.15);
            color: var(--primary);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }

        /* --- 6. FORM ELEMENTS --- */
        .form-group { margin-bottom: 25px; }
        
        label { 
            display: block; margin-bottom: 8px; font-size: 0.9rem; 
            color: var(--text-muted); font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background-color: #0a192f;
            border: 1px solid #233554;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Glowing Focus Effect */
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
            background-color: #0d213f;
        }
        input::placeholder { color: #4a5568; }

        /* --- 7. BUTTONS --- */
        .pay-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: #0a192f;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5);
            background: linear-gradient(135deg, #64ffda 0%, var(--primary) 100%);
        }

        /* --- 8. UTILITIES --- */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .payment-container { flex-direction: column; width: 100%; margin: 10px; }
            .summary-sidebar, .payment-content { width: 100%; }
            .summary-sidebar { padding: 30px; border-right: none; border-bottom: 1px solid #233554; }
            .payment-content { padding: 30px; }
        }
    </style>
</head>

<body>

    <div class="payment-container">
        
        <!-- LEFT SIDE: SUMMARY -->
        <div class="summary-sidebar">
            <div class="app-brand">EduSphere</div>
            
            <div class="price-box">
                <div class="price-label">Total Payable</div>
                <div class="price-amount" id="disp-price">₹0</div>
                <div class="course-name" id="disp-title">Select a Course</div>
            </div>

            <div class="user-info">
                <p><i class="fa fa-user-circle"></i> <span id="disp-user">Guest User</span></p>
                <p style="margin-top:8px; font-size:0.75rem; opacity: 0.7;">Transaction ID: #EDU-88392</p>
                <p style="margin-top:5px; font-size:0.75rem; color: #64ffda;"><i class="fa fa-lock"></i> 256-bit SSL Secure</p>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="payment-content">

            <div class="header-row">
                <h2>Payment Details</h2>
                <i class="fa fa-times" title="Cancel" onclick="window.location.href='Course.html'"></i>
            </div>

            <!-- TABS -->
            <div class="methods-grid">
                <div class="method-item active" id="tab-card" onclick="switchTab('card')">
                    <i class="fa fa-credit-card"></i>
                    <span>Card</span>
                </div>
                <div class="method-item" id="tab-netbank" onclick="switchTab('netbank')">
                    <i class="fa fa-university"></i>
                    <span>NetBank</span>
                </div>
                <div class="method-item" id="tab-upi" onclick="switchTab('upi')">
                    <i class="fa fa-google-wallet"></i>
                    <span>UPI</span>
                </div>
            </div>

            <!-- CARD SECTION -->
            <div id="section-card" class="fade-in">
                <form onsubmit="confirmPayment(event)">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
                    </div>

                    <!-- Added Expiry/CVV for better look (Visual only) -->
                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM / YY">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>CVV</label>
                            <input type="password" placeholder="123" maxlength="3">
                        </div>
                    </div>

                    <button class="pay-btn" id="pay-btn-card">Pay Now</button>
                </form>
            </div>

            <!-- NETBANK SECTION -->
            <div id="section-netbank" class="hidden fade-in">
                <form onsubmit="confirmPayment(event)">
                    <div class="form-group">
                        <label>Select Your Bank</label>
                        <select required>
                            <option disabled selected>-- Choose Bank --</option>
                            <option>State Bank of India</option>
                            <option>HDFC Bank</option>
                            <option>ICICI Bank</option>
                            <option>Axis Bank</option>
                        </select>
                    </div>
                    
                    <!-- Bank Trust Badge -->
                    <div style="background: rgba(56, 189, 248, 0.1); padding: 15px; border-radius: 8px; border-left: 3px solid var(--primary); margin-bottom: 20px;">
                        <p style="font-size: 0.85rem; color: var(--text-muted);">
                            <i class="fa fa-info-circle"></i> You will be redirected to your bank's secure login page.
                        </p>
                    </div>

                    <button class="pay-btn" id="pay-btn-netbank">Pay Now</button>
                </form>
            </div>

            <!-- UPI SECTION -->
            <div id="section-upi" class="hidden fade-in">
                <form onsubmit="confirmPayment(event)">
                    <div class="form-group">
                        <label>UPI ID / VPA</label>
                        <input type="text" placeholder="username@upi" required>
                    </div>

                    <!-- QR Code Placeholder -->
                    <div style="text-align: center; margin: 20px 0;">
                        <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px;">- OR SCAN QR -</p>
                        <div style="background: white; width: 120px; height: 120px; margin: 0 auto; padding: 10px; border-radius: 10px;">
                             <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=EduSpherePayment" alt="QR Code" style="width: 100%; height: 100%;">
                        </div>
                    </div>

                    <button class="pay-btn" id="pay-btn-upi">Pay Now</button>
                </form>
            </div>

        </div>
    </div>

    <!-- LINK TO SCRIPT (Main Logic) -->
    <script src="script.js"></script>

    <!-- INLINE SCRIPT (Logic you provided + Razorpay) -->
    <script>
        function switchTab(method) {
            ["card","netbank","upi"].forEach(m=>{
                document.getElementById("section-"+m).classList.add("hidden");
                document.getElementById("tab-"+m).classList.remove("active");
            });

            document.getElementById("section-"+method).classList.remove("hidden");
            document.getElementById("tab-"+method).classList.add("active");
        }

        // LOAD COURSE + USER
        window.onload = function () {
            const id = localStorage.getItem("selectedCourse");
            const user = localStorage.getItem("currentUserName") || "Guest User";

            document.getElementById("disp-user").innerText = user;

            if (!id || typeof courseData === 'undefined' || !courseData[id]) {
                // If courseData isn't loaded from script.js yet, handling gracefully or alerting
                if(typeof courseData === 'undefined') {
                    console.log("Waiting for script.js...");
                } else {
                    alert("Please select a course first.");
                    window.location.href = "Course.html";
                }
                return;
            }

            const c = courseData[id];

            document.getElementById("disp-price").innerText = "₹" + c.price;
            document.getElementById("disp-title").innerText = c.title;

            const btnText = "Pay ₹" + c.price;
            document.getElementById("pay-btn-card").innerText = btnText;
            document.getElementById("pay-btn-netbank").innerText = btnText;
            document.getElementById("pay-btn-upi").innerText = btnText;
        };


        // PAYMENT HANDLER
        async function confirmPayment(e) {
            e.preventDefault();

            const price = document.getElementById("disp-price").innerText.replace("");
            const amount = parseInt(price.replace(/[^0-9]/g, '')); // Extra safety for cleaning string

            // YOUR API URL (Preserved)
            const API_URL = "https://edusphere-backend-3jac.onrender.com/api";

            // Button Feedback
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.style.opacity = "0.7";

            try {
                let res = await fetch(`${API_URL}/create-order`, {
                    method:"POST",
                    headers:{ "Content-Type":"application/json" },
                    body:JSON.stringify({ amount })
                });

                let data = await res.json();

                if(!res.ok) {
                    throw new Error("Order creation failed");
                }

                const options = {
                    key: "rzp_test_RnqzlJgS6MFe2M", // YOUR KEY (Preserved)
                    amount: data.amount,
                    currency: "INR",
                    order_id: data.id,
                    name: "EduSphere",
                    description: "Course Purchase",
                    image: "images/Edusphere_Logo.png", // Optional: Added logo for professionalism
                    theme:{ color:"#38bdf8" },

                    handler: function (response) {
                        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                        window.location.href = "Course.html";
                    }
                };

                const rp = new Razorpay(options);
                
                rp.on('payment.failed', function (response){
                    alert("Payment Failed: " + response.error.description);
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                });

                rp.open();
                
            } catch (err) {
                console.error(err);
                alert("Server connection failed. Is the backend running?");
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
