<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | EduSphere</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        :root {
            --bg-body: #0a192f;
            --bg-card: #112240;
            --primary: #38bdf8;
            --text-main: #e6f1ff;
            --text-muted: #8892b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            display: flex;
            width: 900px;
            max-width: 100%;
            background-color: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #233554;
        }

        .summary-sidebar {
            width: 35%;
            background: linear-gradient(135deg, #112240 0%, #0d1b33 100%);
            padding: 40px;
            border-right: 1px solid #233554;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .summary-sidebar::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary);
        }

        .price-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .payment-content {
            width: 65%;
            padding: 40px;
        }

        .method-item { cursor: pointer; }
        .hidden { display: none; }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="payment-container">
        
        <!-- LEFT SIDE: SUMMARY -->
        <div class="summary-sidebar">
            <div class="app-brand">EduSphere</div>
            
            <div class="price-box">
                <div class="price-label">Total Payable</div>
                <div class="price-amount" id="disp-price">₹0</div>
                <div class="course-name" id="disp-title">Select a Course</div>
            </div>

            <div class="user-info">
                <p><i class="fa fa-user-circle"></i> <span id="disp-user">Guest User</span></p>
                <p style="margin-top:5px; font-size:0.75rem;">Transaction ID: #EDU-88392</p>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="payment-content">

            <div class="header-row">
                <h2>Payment Options</h2>
                <i class="fa fa-times" onclick="window.location.href='Course.html'"></i>
            </div>

            <div class="methods-grid">
                <div class="method-item active" id="tab-card" onclick="switchTab('card')">
                    <i class="fa fa-credit-card"></i>
                    <span>Card</span>
                </div>
                <div class="method-item" id="tab-netbank" onclick="switchTab('netbank')">
                    <i class="fa fa-university"></i>
                    <span>NetBank</span>
                </div>
                <div class="method-item" id="tab-upi" onclick="switchTab('upi')">
                    <i class="fa fa-google-wallet"></i>
                    <span>UPI</span>
                </div>
            </div>

            <!-- CARD SECTION -->
            <div id="section-card">
                <form onsubmit="confirmPayment(event)">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
                    </div>

                    <button class="pay-btn" id="pay-btn-card">Pay Now</button>
                </form>
            </div>

            <!-- NETBANK SECTION -->
            <div id="section-netbank" class="hidden">
                <form onsubmit="confirmPayment(event)">
                    <select required>
                        <option disabled selected>Select Bank</option>
                        <option>SBI</option><option>HDFC</option>
                        <option>ICICI</option><option>Axis</option>
                    </select>

                    <button class="pay-btn" id="pay-btn-netbank">Pay Now</button>
                </form>
            </div>

            <!-- UPI SECTION -->
            <div id="section-upi" class="hidden">
                <form onsubmit="confirmPayment(event)">
                    <input type="text" placeholder="yourname@upi" required>

                    <button class="pay-btn" id="pay-btn-upi">Pay Now</button>
                </form>
            </div>

        </div>
    </div>


<script src="script.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>

function switchTab(method) {
    ["card","netbank","upi"].forEach(m=>{
        document.getElementById("section-"+m).classList.add("hidden");
        document.getElementById("tab-"+m).classList.remove("active");
    });

    document.getElementById("section-"+method).classList.remove("hidden");
    document.getElementById("tab-"+method).classList.add("active");
}

// LOAD COURSE + USER (FLOW B FIX)
window.onload = function () {
    const id = localStorage.getItem("selectedCourse");
    const user = localStorage.getItem("currentUserName") || "Guest User";

    document.getElementById("disp-user").innerText = user;

    if (!id || !courseData[id]) {
        alert("Please select a course first.");
        window.location.href = "Course.html";
        return;
    }

    const c = courseData[id];

    document.getElementById("disp-price").innerText = "₹" + c.price;
    document.getElementById("disp-title").innerText = c.title;

    document.getElementById("pay-btn-card").innerText = "Pay ₹" + c.price;
    document.getElementById("pay-btn-netbank").innerText = "Pay ₹" + c.price;
    document.getElementById("pay-btn-upi").innerText = "Pay ₹" + c.price;
};


// PAYMENT HANDLER
async function confirmPayment(e) {
    e.preventDefault();

    const price = document.getElementById("disp-price").innerText.replace("₹","");
    const amount = parseInt(price);

    const API_URL = "https://edusphere-backend-3jac.onrender.com/api";

    let res = await fetch(`${API_URL}/create-order`, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ amount })
    });

    let data = await res.json();

    const options = {
        key: "rzp_test_RnqzlJgS6MFe2M",
        amount: data.amount,
        currency: "INR",
        order_id: data.id,
        name: "EduSphere",
        description: "Course Purchase",
        theme:{ color:"#38bdf8" },

        handler: function (response) {
            alert("Payment Successful!");
            window.location.href = "Course.html";
        }
    };

    const rp = new Razorpay(options);
    rp.open();
}

</script>

</body>
</html>
