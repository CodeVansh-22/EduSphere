<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | EduSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #0a192f;      
            --bg-card: #112240;      
            --primary: #38bdf8;      
            --primary-hover: #0284c7; 
            --text-main: #e6f1ff;    
            --text-muted: #8892b0;   
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(#1e2f4d 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- LAYOUT --- */
        .payment-container {
            display: flex;
            width: 850px;
            max-width: 100%;
            background-color: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #233554;
        }

        /* --- SIDEBAR (Left) --- */
        .summary-sidebar {
            width: 40%;
            background: linear-gradient(160deg, #112240 0%, #020c1b 100%);
            padding: 40px;
            border-right: 1px solid #233554;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-brand { font-size: 1.8rem; font-weight: 700; letter-spacing: 1px; margin-bottom: 20px; }

        .price-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(56, 189, 248, 0.1);
            margin-bottom: 20px;
        }
        
        .price-label { font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 5px; }
        .price-amount { font-size: 2.5rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        .course-name { margin-top: 15px; font-size: 1.1rem; border-top: 1px solid #233554; padding-top: 15px;}

        .user-info { font-size: 0.9rem; color: var(--text-muted); margin-top: auto; }

        /* --- CONTENT (Right) --- */
        .payment-content {
            width: 60%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .checkout-header { margin-bottom: 20px; }
        .checkout-header h2 { font-size: 2rem; margin-bottom: 10px; }
        .checkout-header p { color: var(--text-muted); font-size: 0.95rem; }

        .secure-badge {
            margin: 30px 0;
            padding: 20px;
            background: rgba(56, 189, 248, 0.05);
            border-radius: 12px;
            border: 1px dashed #233554;
            width: 100%;
        }

        .icons-row { font-size: 2rem; color: var(--text-muted); display: flex; gap: 20px; justify-content: center; margin-top: 10px; }
        .icons-row i { transition: 0.3s; }
        .icons-row i:hover { color: var(--primary); transform: translateY(-3px); }

        .pay-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: #0a192f;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .payment-container { flex-direction: column; width: 100%; }
            .summary-sidebar, .payment-content { width: 100%; padding: 30px; }
        }
    </style>
</head>

<body>

    <div class="payment-container">
        
        <div class="summary-sidebar">
            <div>
                <div class="app-brand">EduSphere</div>
                <div class="price-box">
                    <div class="price-label">Total Payable</div>
                    <div class="price-amount" id="disp-price">₹0</div>
                    <div class="course-name" id="disp-title">Select a Course</div>
                </div>
            </div>

            <div class="user-info">
                <p><i class="fa fa-user-circle"></i> <span id="disp-user">Guest User</span></p>
                <p style="margin-top:10px; font-size:0.75rem; color: #64ffda;"><i class="fa fa-lock"></i> 256-bit SSL Secure</p>
            </div>
        </div>

        <div class="payment-content">

            <div class="checkout-header">
                <h2>Checkout</h2>
                <p>Complete your purchase securely via Razorpay.</p>
            </div>

            <div class="secure-badge">
                <p style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted);">Accepted Methods</p>
                <div class="icons-row">
                    <i class="fa fa-credit-card" title="Cards"></i>
                    <i class="fa fa-google-wallet" title="UPI / GPay"></i>
                    <i class="fa fa-university" title="NetBanking"></i>
                    <i class="fa fa-qrcode" title="QR Scan"></i>
                </div>
            </div>

            <button class="pay-btn" id="pay-btn-main" onclick="initiatePayment()">
                Pay Now
            </button>

            <div style="margin-top: 20px;">
                <a href="Course.html" style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none;">Cancel and Go Back</a>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // 1. LOAD DATA ON PAGE LOAD
        window.onload = function () {
            const id = localStorage.getItem("selectedCourse");
            const user = localStorage.getItem("currentUserName") || "Guest User";

            document.getElementById("disp-user").innerText = user;

            if (!id || typeof courseData === 'undefined' || !courseData[id]) {
                if(typeof courseData === 'undefined') {
                    console.log("Waiting for script.js...");
                } else {
                    alert("Please select a course first.");
                    window.location.href = "Course.html";
                }
                return;
            }

            const c = courseData[id];
            document.getElementById("disp-price").innerText = "₹" + c.price;
            document.getElementById("disp-title").innerText = c.title;
            document.getElementById("pay-btn-main").innerText = "Pay ₹" + c.price;
        };


        // 2. PAYMENT LOGIC (Direct to Razorpay)
        async function initiatePayment() {
            
            const btn = document.getElementById("pay-btn-main");
            const originalText = btn.innerText;
            const priceText = document.getElementById("disp-price").innerText;
            const amount = parseInt(priceText.replace(/[^0-9]/g, ''));

            // UI Feedback
            btn.innerText = "Processing...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            const API_URL = "https://edusphere-backend-3jac.onrender.com/api"; 

            try {
                // Step 1: Create Order on Backend
                let res = await fetch(`${API_URL}/create-order`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount: amount })
                });

                let data = await res.json();

                if (!res.ok) {
                    throw new Error("Order creation failed");
                }

                // Step 2: Open Razorpay Options
                const options = {
                    key: "rzp_test_RnqzlJgS6MFe2M", 
                    amount: data.amount,
                    currency: "INR",
                    order_id: data.id,
                    name: "EduSphere",
                    description: document.getElementById("disp-title").innerText,
                    image: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png", // Generic education icon or your logo
                    theme: { color: "#38bdf8" },

                    handler: function (response) {
                        // Success Handler
                        alert("Payment Successful! Ref: " + response.razorpay_payment_id);
                        window.location.href = "Course.html"; // Redirect after success
                    },
                    modal: {
                        ondismiss: function() {
                            // If user closes modal without paying
                            btn.innerText = originalText;
                            btn.style.opacity = "1";
                            btn.disabled = false;
                        }
                    }
                };

                const rp = new Razorpay(options);
                
                rp.on('payment.failed', function (response){
                    alert("Payment Failed: " + response.error.description);
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                    btn.disabled = false;
                });

                rp.open();
                
            } catch (err) {
                console.error(err);
                alert("Connection failed. Please try again.");
                btn.innerText = originalText;
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
