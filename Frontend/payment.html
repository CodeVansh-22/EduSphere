<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | EduSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --bg-body: #0a192f;
            --bg-card: #112240;
            --primary: #38bdf8;
            --text-main: #e6f1ff;
            --text-muted: #8892b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            display: flex;
            width: 900px;
            max-width: 100%;
            background-color: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #233554;
        }

        .summary-sidebar {
            width: 35%;
            background: linear-gradient(135deg, #112240 0%, #0d1b33 100%);
            padding: 40px;
            border-right: 1px solid #233554;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .summary-sidebar::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary);
        }

        .app-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .price-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .price-label { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 5px; }
        .price-amount { font-size: 2.2rem; font-weight: 700; color: var(--primary); }
        .course-name { margin-top: 10px; font-size: 1rem; color: var(--text-main); }

        .user-info {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #233554;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .user-info i { margin-right: 8px; color: var(--primary); }

        .payment-content {
            width: 65%;
            padding: 40px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .methods-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .method-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px;
            border: 1px solid #233554;
            border-radius: 10px;
            cursor: pointer;
            width: 80px;
            transition: 0.3s;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .method-item.active {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
        }

        .hidden { display: none; }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-body);
            border: 1px solid #233554;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="payment-container">

        <div class="summary-sidebar">
            <div class="app-brand">EduSphere</div>

            <div class="price-box">
                <div class="price-label">Total Payable</div>
                <div class="price-amount" id="disp-price">â‚¹0</div>
                <div class="course-name" id="disp-title">Select a Course</div>
            </div>

            <div class="user-info">
                <p><i class="fa fa-user-circle"></i>
                    <span id="disp-user">Guest User</span>
                </p>
            </div>
        </div>

        <div class="payment-content">

            <div class="header-row">
                <h2>Payment Options</h2>
                <i class="fa fa-times" onclick="window.location.href='Course.html'"></i>
            </div>

            <div class="methods-grid">
                <div class="method-item active" onclick="switchTab('card')" id="tab-card">
                    <i class="fa fa-credit-card"></i> Card
                </div>
                <div class="method-item" onclick="switchTab('netbank')" id="tab-netbank">
                    <i class="fa fa-university"></i> NetBank
                </div>
                <div class="method-item" onclick="switchTab('upi')" id="tab-upi">
                    <i class="fa fa-google-wallet"></i> UPI
                </div>
            </div>

            <!-- CARD SECTION -->
            <div id="section-card">
                <form onsubmit="confirmPayment(event)">
                    <button class="pay-btn" id="pay-btn-card">Pay Now</button>
                </form>
            </div>

            <!-- NETBANKING SECTION -->
            <div id="section-netbank" class="hidden">
                <form onsubmit="confirmPayment(event)">
                    <button class="pay-btn" id="pay-btn-netbank">Pay Now</button>
                </form>
            </div>

            <!-- UPI SECTION -->
            <div id="section-upi" class="hidden">
                <form onsubmit="confirmPayment(event)">
                    <button class="pay-btn" id="pay-btn-upi">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Your GLOBAL script (contains API_URL + courseData) -->
    <script src="script.js"></script>

    <script>
        // TAB SWITCHING
        function switchTab(method) {
            ["card", "netbank", "upi"].forEach(m => {
                document.getElementById(`section-${m}`).classList.add("hidden");
                document.getElementById(`tab-${m}`).classList.remove("active");
            });

            document.getElementById(`section-${method}`).classList.remove("hidden");
            document.getElementById(`tab-${method}`).classList.add("active");
        }
