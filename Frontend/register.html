<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EduSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* INTERNAL CSS FOR REGISTER PAGE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a192f; /* Deep Navy */
            color: #e6f1ff;
        }

        .register-box {
            background: #112240; /* Card Background */
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #233554;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #e6f1ff;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #38bdf8; /* Electric Blue */
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #0a192f;
            border: 1px solid #233554;
            border-radius: 6px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #38bdf8;
            color: #0a192f;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0284c7;
            color: white;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #8892b0;
        }

        .login-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #8892b0;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .back-home:hover { color: #e6f1ff; }
    </style>
</head>
<body>
    
    <div class="register-box">
        <h2>Register</h2>
        
        <!-- UPDATED FORM TAG: Triggers JS instead of direct link -->
        <form onsubmit="handleRegister(event)"> 
            
            <label>Full Name</label>
            <!-- Added ID for Script -->
            <input type="text" id="reg-name" placeholder="Enter your full name" required>
            
            <label>Email</label>
            <!-- Added ID for Script -->
            <input type="email" id="reg-email" placeholder="Enter your email" required>

            <label>Password</label>
            <!-- Added ID for Script -->
            <input type="password" id="reg-pass" placeholder="Create a password" required>

            <label>Confirm Password</label>
            <input type="password" id="reg-confirm" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
            <a href="index.html" class="back-home">&larr; Back To Home</a>
        </div>

    </div>

    <!-- LINK TO JAVASCRIPT LOGIC -->
    <script src="script.js"></script>

</body>
</html>
