<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Form</title>
    <link rel="stylesheet" href="css_files/enroll.css">
</head>
<body>

    <div class="enroll-card">
        <h2>Enroll Now</h2>
        <p class="subtitle">Join our courses and start learning today!</p>

        <form id="enrollForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Degree -->
            <div class="form-group">
                <label for="degree">Std/Degree <span class="required">*</span></label>
                <select id="degree" name="degree" required>
                    <option value="">-- Select your degree --</option>
                    <option value="10th">10th Standard</option>
                    <option value="12th">12th Standard</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="diploma">Diploma</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Contact -->
            <div class="form-group">
                <label for="contact">Contact No. <span class="required">*</span></label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="submit-btn">Submit Now</button>

            <p class="info-message">âœ“ We'll contact you within 24 hours</p>
        </form>
    </div>
    <div id="successMessage" class="hidden">
            <div class="loader"></div>
            <p class="success-text">Your information is successfully submitted.<br>We will contact you shortly.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('enrollForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            form.classList.add('hidden');
            successMessage.classList.remove('hidden');
        });
    </script>

</body>
</html>
