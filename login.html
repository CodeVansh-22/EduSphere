<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* INTERNAL CSS SPECIFIC FOR LOGIN PAGE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a192f; /* Deep Navy Background */
            color: #e6f1ff;
        }

        .login-box {
            background: #112240; /* Card Background */
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #233554;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e6f1ff;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #38bdf8; /* Electric Blue Text */
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #0a192f; /* Dark Input Background */
            border: 1px solid #233554;
            border-radius: 6px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #38bdf8; /* Electric Blue Button */
            color: #0a192f; /* Dark Text on Button */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        button:hover {
            background: #0284c7;
            color: white;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #8892b0;
        }

        .register-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #8892b0;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .back-home:hover { color: #e6f1ff; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        
        <!-- UPDATED FORM: Triggers JS Logic -->
        <form onsubmit="handleLogin(event)"> 
            
            <label>Email</label>
            <!-- Added ID for Script -->
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label>Password</label>
            <!-- Added ID for Script -->
            <input type="password" id="login-pass" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <p>New User? <a href="register.html">Register Here</a></p>
            <a href="index.html" class="back-home">&larr; Back To Home</a>
        </div>
    </div>

    <!-- LINK TO SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
